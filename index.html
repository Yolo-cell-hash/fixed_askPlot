<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	exportEnabled: true,
	title:{
		text: "ASK Plot"
	},
	axisY:{ 
		title: "Binary Level",
		interval: 1,
		suffix: "",
        range: [-1, 1],
	},

    axisX:{
    gridThickness: 0,
    tickLength: 0,
    lineThickness: 0,
    labelFormatter: function(){
      return " ";
    }
  },
	data: [{
		type: "stepLine",
		markerSize: 5,
		dataPoints: [
			{ x: 0, y: 1 },
			{ x: 1, y: 1 },
			{ x: 2, y: -1},
			{ x: 3, y: 1, indexLabel: "Highest", indexLabelFontColor: "#C24642" },
            { x: 4, y: -1},
            { x: 5, y: 1},
            { x: 6, y: 0},
        ]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
